<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">Name*</label><br>
        <input 
            id="firstName"
            type="text"  
            placeholder="First Name"
            >
        <br>

        <label for="email">Email*</label><br>
        <input 
            id="email" 
            type="email"  
            placeholder="Email..."
            readonly
            >
        <br>

        <label for="phone">Telephone</label><br>
        <input 
            id="phone" 
            type="number" 
            placeholder="555-555-5555"
            readonly
            >
        <br>
        <br>
        <br>

        <label for="dob">DOB*</label><br>
        <input id="dob" type="date" >
        <br>

        <h3>Gender </h3>
        
        <input type="radio" name="male" id="male">
        <label for="male" >Male</label>
        <input type="radio" name="female" id="female">
        <label for="female" >Female</label>
        <input type="radio" name="other" id="other">
        <label for="other" >Other</label>
        <br>
        <br>
        <h3>Household Size</h3>
        <input 
            type="number" 
            size="30" 
            maxlength="15" 
            min="5" 
            max="10">
        <br>

        <h3>Annual Income</h3>
        <label for="auIncom"></label>
        <select name="auIncom" id="auIncom">
            <option value="0" selected>Less that $40k</option>
            <option value="1">$45k</option>
            <option value="2">$65k</option>
            <option value="3">$100k</option>
            <option value="4">$400k</option>
            <option value="5">$500k</option>
        </select>
        <br><br>

        <label for="message">Message</label><br>
        <textarea 
            name="message" 
            id="message" 
            placeholder="add message here...."
            rows="4"
            cols="30"
            ></textarea>
            <br>
            <br>
            <label for="password">Password*</label><br>
            <input type="password" placeholder="password" required><br>
            <label for="confirmPws">Confirm Password</label><br>
            <input type="password" placeholder="confirm password" required>
        <br>
        <br>
        <input type="checkbox">
        <label for="checkbox">By signing up, you agree to the <a href="/"> Terms of Service </a></label>
            
            


        <br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
