<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <input type="text">
        <input type="number">
        <input type="checkbox">
        <input type="radio">
        <input type="submit">
        <input type="button" value="Click me">
    </form>
    <form action="">
        <label for="fristName">First Name:</label> <br>
        <input id="firstName" type="text">
        <br>
        <label for="lastName">Last Name:</label> <br>
        <input id="lastName" type="text"><br><br>
        
        <label for="email">Email</label><br>    
        <input type="email" name="email" id="email" value="Email.....">

        <input name="gender"  id="male" type="radio" value="male">
        <label for="male">Male</label>
        <br>
        <input  name="gender" id="female" type="radio" value="female">
        <label for="female">Female</label>
        <br>
        <input  name="gender" id="other" type="radio" value="other">
        <label for="other">Other</label><br>
        <br><br><br>
        <h3>Hobbies</h3>
        <input  name="Gameing" id="Gameing" type="radio" value="Gameing">
        <label for="Gameing">Gameing</label><br>
        <input  name="hunting" id="hunting" type="radio" value="hunting">
        <label for="hunting">Hunting</label><br>
        <input  name="swimaning" id="swimaning" type="radio" value="swimaning">
        <label for="swimaning">Swimaning</label><br> 

        <br><br>
        <label for="weponClass">Call of Duty Weapon class</label><br>
        <select name="weponClass" id="weponClass" size="1">
            <option value="sniper">Sniper</option>
            <option value="assualt" selected>Assualt</option>
            <option value="smg">SMG</option>
            <option value="lmg">LMG</option>
            <option value="shotgun">Shotgun</option>
        </select>

        <br><br>
        <label for="country">Country</label>
        <input list="country" name="country">
        <datalist id="country">
            <option value="Swaziland">Swaziland</option>
            <option value="Sweden">Sweden</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Syrian Arab Republic">Syrian Arab Republic</option>
            <option value="Taiwan">Taiwan</option>
            <option value="Tajikistan">Tajikistan</option>
            <option value="Tanzania, United Republic of">Tanzania, United Republic of</option>
            <option value="Thailand">Thailand</option>
            <option value="Timor-leste">Timor-leste</option>
            <option value="Togo">Togo</option>
            <option value="Tokelau">Tokelau</option>
            <option value="Tonga">Tonga</option>
            <option value="Trinidad and Tobago">Trinidad and Tobago</option>
            <option value="Tunisia">Tunisia</option>
            <option value="Turkey">Turkey</option>
            <option value="Turkmenistan">Turkmenistan</option>
            <option value="Turks and Caicos Islands">Turks and Caicos Islands</option>
            <option value="Tuvalu">Tuvalu</option>
            <option value="Uganda">Uganda</option>
            <option value="Ukraine">Ukraine</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Vanuatu">Vanuatu</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Viet Nam">Viet Nam</option>
            <option value="Virgin Islands, British">Virgin Islands, British</option>
            <option value="Virgin Islands, U.S.">Virgin Islands, U.S.</option>
            <option value="Wallis and Futuna">Wallis and Futuna</option>
            <option value="Western Sahara">Western Sahara</option>
            <option value="Yemen">Yemen</option>
            <option value="Zambia">Zambia</option>
            <option value="Zimbabwe">Zimbabwe</option>
        </datalist>
        
        <br><br>

        <label for="comments" >Comments</label><br>
        <textarea name="comments" rows="8" cols="40">Tell Us about yourself
        </textarea>
        <label for="attributes">Input Atrributes</label><br><br>
        <input 
            id="attributes" 
            type="text" 
            value="sample data" 
            size="8"
            maxlength="15"
            step=""
            >

        <br><br><br>
        <input type="submit">
    </form>
</body>
</html>
